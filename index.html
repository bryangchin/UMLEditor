<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Graph Editor</title>
    <link href="graphed.css" rel="stylesheet" type="text/css" />
    <script src="Graph.js" type="text/javascript"></script>
    <script src="ToolBar.js" type="text/javascript"></script>
    <script src="GraphFrame.js" type="text/javascript"></script>
    <script src="CircleNode.js" type="text/javascript"></script>
    <script src="ObjectNode.js" type="text/javascript"></script>
    <script src="Selector.js" type="text/javascript"></script>
    <script src="LineEdge.js" type="text/javascript"></script>
    <script src="DashedLineEdge.js" type="text/javascript"></script>
    <script src="DiamondNode.js" type="text/javascript"></script>
    <script src="HVEdge.js" type="text/javascript"></script>
    <script src="VHEdge.js" type="text/javascript"></script>
    <script src="TextNode.js" type="text/javascript"></script>

    <script src="FileNode.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="frame">
      <div>
        <button id="umlBtn">UML Editor</button>
        <button id="simpleBtn">Simple Editor</button>
        <button id="deleteBtn">Delete</button>
      </div>

      <div id="toolbar" xmlns="http://www.w3.org/2000/svg"></div>

      <div>
        <svg id="graphpanel" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>

      <div id="tableContainer">
        <table class="table" id="properties">
          <tr>
            <h2>Properties Table</h2>
          </tr>
          <tr>
            <td>Object</td>
            <td><p id="type">- none -</p></td>
          </tr>
          <tr>
            <td>Text</td>
            <td>
              <form><textarea></textarea></form>
            </td>
          </tr>
          <tr>
            <td>Color</td>
            <td><input id="color" type="color" value="#ffffff" /></td>
          </tr>
          <tr>
            <td>Size</td>
            <td><p id="size">- size -</p></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
